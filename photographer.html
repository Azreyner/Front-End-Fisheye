<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <img src="assets/images/logo.png" alt="Fish eye" class="logo" />
    </header>
    <main id="main" aria-roledescription="Information du photographe" aria-hidden="false">
      <div class="photograph-header">
        <div class="infoPhotographe">

        </div>
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      </div>
    </main>
    <div class="triage" aria-hidden="false">
      <label for="trieur">Trier par</label>
      <select onchange="clickTrieur()" name="trie" id="trieur">
        <option value="popularité">Popularité</option>
        <option value="date">Date</option>
        <option value="titre">Titre</option>
      </select>
    </div>
    <div class="listeImage" role="list"  aria-hidden="false">
      
    </div>
    <div id="contact_modal" role="dialog" aria-describedby="modalTitle">
			<div class="modal">
				<header>
          <h2 id="modalTitle">Contactez-moi</h2>
          <img src="assets/icons/close.svg" alt="Fermeture modal" onclick="closeModal()" />
        </header>
				<form id="form">
					<div>
						<label for="prenom">Prénom</label>
						<input name="prenom" id="prenom"/>
					</div>
          <div>
						<label for="nom">Nom</label>
						<input name="nom" id="nom"/>
					</div>
          <div>
						<label for="mail">Email</label>
						<input name="mail" id="mail" />
					</div>
          <div>
						<label for="message">Votre message</label>
						<input name="message" id="message"/>
					</div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
    <div id="lightbox-global" role="dialog" aria-label="image closeup view">
			<div class="lightbox">
        <img src="assets/icons/closeRed.svg" class="fermetureLightbox" alt="Fermeture modal" onclick="closeLightbox()" />
        <div class="slider">
          <img src="assets/icons/chevronGauche.svg" alt="image précédente" class="chevron chevron-gauche" onclick="previous()">
          <img src="" class="mediaLightbox imageLightbox" alt="">
          <video controls autoplay src="" class="mediaLightbox videoLightbox" alt=""></video>
          <img src="assets/icons/chevronDroite.svg" alt="image suivante" class="chevron chevron-droit" onclick="next()">
        </div>
        <p>
          titre
        </p>
			</div>
		</div>
    <div class="infoComplementaire">
      <div class="likeGlobal">
        <p>100</p>
        <img src="assets/icons/blackHeart.svg" alt="Coeur" >
      </div>
      <p class="prix">Loreum</p>
    </div>
    <script src="/scripts/factories/mediaFactory.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="/scripts/utils/lightBox.js"></script>
    <script src="/scripts/pages/photographer.js"></script>
  </body>
</html>
